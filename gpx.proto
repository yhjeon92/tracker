syntax = "proto3";

package gpx;

import "google/protobuf/timestamp.proto";

message Workout {
  google.protobuf.Timestamp time = 1;
  string name = 2;
  map<string, string> meta = 3;
  repeated Point data = 4;
  int32 elapsed = 5;
  int32 total_distance = 6;
}

message Point {
  google.protobuf.Timestamp time = 1;
  float latitude = 2;
  float longitude = 3;
  float elevation = 4;
  float speed = 5;
  float distance = 6;
}